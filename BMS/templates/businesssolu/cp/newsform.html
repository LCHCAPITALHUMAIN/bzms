<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1256" />
<title>[page_title]</title>
</head>

<body>
<FORM METHOD=post ACTION=[form_action] id="Form1" dir="[lang_dir]">
  <FIELDSET>
    <LEGEND ACCESSKEY=I>[lang_add_news_cinfo]</LEGEND>
    <TABLE>
      <TR>
        <TD height="24">
        <LABEL FOR=name ACCESSKEY=N>[lang_cp_news_title]:</LABEL>        </TD>
        <TD><label>
        <input type=text name=title value="[temp_news_title_value]">
        </label></TD>
      </TR>
	<TR>
        <TD height="24">
        <LABEL FOR=name ACCESSKEY=N>[lang_cp_news_text]:</LABEL>        </TD>
        <TD><label>
        [temp_news_text]
        </label></TD>
      </TR>
	      </TABLE>
	
  </FIELDSET>

  <P>
    <INPUT TYPE=submit onclick="submitForm()" VALUE="[send]">
    <INPUT TYPE=reset VALUE="[clear]">
  </P>

</FORM>

</body>
</html>

    <TABLE>
	  <tr>
        <td><label for="name" accesskey="N">[lang_form_ticket_subject]:</label>        </td>
	    <td><input name="ticket_subject" type="text" id="ticket_subject" value="[temp_form_ticket_subject_value]"></td>
    </tr>
	<tr>
        <td><label for="name" accesskey="N">[lang_form_ticket_text]:</label>        </td>
	    <td width="350">[temp_form_ticket_text]</td>
    </tr>
  </TABLE>

  </FIELDSET>

  <P>
    <INPUT TYPE=submit VALUE="[lang_save_submit]">
    <INPUT TYPE=reset VALUE="[lang_save_reset]">
  </P>

</FORM>
